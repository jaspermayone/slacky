display_information:
  name: Slacky
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Slacky
    always_online: true
  slash_commands:
    - command: /toggle-visibility
      url: https://653a-65-19-76-238.ngrok-free.app/slack/events
      description: Toggles Channel Visibility
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - commands
      - groups:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
